<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Mar 5, 2023 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);


        let d = document.getElementById("days").innerHTML = days;
        let h = document.getElementById("hours").innerHTML = hours;
        let m = document.getElementById("minutes").innerHTML = minutes;
        let s = document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "EXPIRED";
        }
    }, 1000);


    //hint window open
    function openHint() {
        document.getElementById('hintW').classList.toggle('active');
        document.getElementById('hintT').classList.toggle('active');
    }
</script>
