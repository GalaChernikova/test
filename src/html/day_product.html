<section class="product-wrapper">
    <div class="product-container">

        <style>
            .swiper {
                width: 100%;
                height: 100%;
            }

            .product-slide {
                display: flex;
                text-align: center;
                font-size: 18px;
                background: #fff;

                /* Center slide text vertically */
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }

            .product-slide img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                width: 0;
                display: none;
            }

            .product-arrow-right,
            .product-arrow-left {
                display: block;
            }

            .arrow.right.prod-info-right {
                bottom: 300px;
                right: 30px;
            }

            .arrow.left.prod-info-left {
                bottom: 300px;
                left: 1150px;
            }

            @media screen and (max-width: 1300px) {
                .productSwiper {
                    width: 1100px !important;
                }

                .arrow.left.prod-info-left {
                    left: 950px;
                }
            }

            @media screen and (max-width: 1200px) {
                .productSwiper {
                    width: 1000px !important;
                }

                .arrow.left.prod-info-left {
                    left: 850px;
                    bottom: 330px;
                }

                .arrow.right.prod-info-right {
                    bottom: 330px;

                }
            }

            @media screen and (max-width: 1050px) {
                .productSwiper {
                    width: 900px !important;

                }
                .arrow.left.prod-info-left {
                    left: 750px;
                }
            }

            @media screen and (max-width: 900px) {
                .productSwiper {
                    width: 600px !important;

                }
                .arrow.left.prod-info-left {
                    visibility: visible;
                    bottom: 510px;
                    left: 450px !important;
                }
                .arrow.right.prod-info-right {
                    visibility: visible;
                    bottom: 510px;
                }
            }

            @media screen and (max-width: 700px) {
                .productSwiper {
                    width: 400px !important;

                }
                .arrow.left.prod-info-left {
                    bottom: 470px;
                    left: 285px !important;
                }
                .arrow.right.prod-info-right {        
                    bottom: 470px;
                }
            }

            @media screen and (max-width: 450px) {
                .productSwiper {
                    width: 300px !important;
                }
                .arrow.left.prod-info-left {
                    bottom: 415px !important;
                    left: 185px !important;
                }
                .arrow.right.prod-info-right {        
                    bottom: 415px !important;
                }
            }
        </style>

        <!-- Swiper -->
        <div class="swiper productSwiper">
            <h2 class="product-container__product-header">Товар дня</h2>

            <div class="swiper-wrapper">
                <div class="swiper-slide product-slide">
                    @@include('day_product__product_slide.html', {})
                </div>
                <div class="swiper-slide product-slide">
                    @@include('day_product__product_slide.html', {})
                </div>
                <div class="swiper-slide product-slide">
                    @@include('day_product__product_slide.html', {})
                </div>
            </div>
            <div class="swiper-button-next product-arrow-right">
                <button class="arrow right prod-info-right">&#8594;</button>
            </div>
            <div class="swiper-button-prev product-arrow-left">
                <button class="arrow left prod-info-left">&#8592;</button>
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".productSwiper", {
                navigation: {
                    nextEl: ".product-arrow-right",
                    prevEl: ".product-arrow-left",
                },
            });
        </script>

    </div>
</section>
